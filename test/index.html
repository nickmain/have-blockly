<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo</title>

  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="en.js"></script>

  <script type="text/javascript" src="jquery/jquery-2.2.1.js"></script>
  <script type="text/javascript" src="jquery/jqx-all.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery/jqx.base.css">
  <link rel="stylesheet" type="text/css" href="jquery/jqx.energyblue.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
    .svgDarkText {
      fill: black !important;
    }
  </style>

  <script type="text/javascript">//<![CDATA[
$(window).load(function(){
  $('#mainSplitter').jqxSplitter({
      width: '100%',
      height: '100%',
      theme: 'energyblue',
      panels: [{
          size: '50%',
          min: '25%'
      }]
  });

  $('#mainSplitter').on('resize', function (event) { window.dispatchEvent(new CustomEvent('resize', {})); });
  $('#mainSplitter').on('expanded', function (event) { $('.blocklyToolboxDiv').show(); });
  $('#mainSplitter').on('collapsed', function (event) { $('.blocklyToolboxDiv').hide(); });
});

    </script>
</head>
<body>

<div style="width: 100%; height: 100%">
<!--<div>Hello</div>-->

<div id="jqxWidget" style="width: 100%; height: 100%">
  <div id="container" style="float: left; width: 100%; height: 100%;">
    <div id="mainSplitter" class="jqx-reset jqx-reset-energyblue jqx-splitter jqx-splitter-energyblue jqx-widget jqx-widget-energyblue jqx-widget-content jqx-widget-content-energyblue" style="width: 100%; height: 100%;">
      <div id="blocklyArea"  class="splitter-panel jqx-widget-content jqx-widget-content-energyblue jqx-splitter-panel jqx-splitter-panel-energyblue jqx-reset jqx-reset-energyblue" style="background-color: rgb(245, 55, 242); left: 0px; top: 0px; height: 100%; width: 50%; visibility: inherit;">

      </div>
      <div class="splitter-panel jqx-widget-content jqx-widget-content-energyblue jqx-splitter-panel jqx-splitter-panel-energyblue jqx-reset jqx-reset-energyblue" style="background-color: rgb(245, 255, 242); left: 207px; top: 0px; height: 100%; width: 50%; visibility: inherit;">
        <pre id="resultArea" style="margin: 5px;">Panel 2</pre>
      </div>
    </div>
  </div>
</div>
</div>

  <xml id="toolbox" style="display: none">
      <category name="Logic" colour="210">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Foo Bar" colour="140">
        <block type="controls_if"></block>
        <block type="app.blocks.FooBarBlock">
          <value name="inp1">
            <shadow type="app.blocks.DemoQuestions"></shadow>
          </value>
        </block>
        <block type="app.blocks.DemoQuestions"></block>
        <block type="app.blocks.KitchenSink"></block>
        <block type="logic_compare"></block>
        <block type="controls_repeat_ext"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
      </category>
  </xml>

  <script src="../build/main.js" ></script>
</body>
</html>
