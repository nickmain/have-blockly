<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo</title>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="en.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
    .svgDarkText {
      fill: black !important;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">Hello</td>
    </tr>
    <tr>
      <td id="blocklyArea"></td>
      <td style="width: 50%"><pre id="resultArea">&nbsp;</pre></td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
      <category name="Logic" colour="210">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Foo Bar" colour="140">
        <block type="controls_if"></block>
        <block type="app.blocks.FooBarBlock">
          <value name="inp1">
            <shadow type="app.blocks.DemoQuestions"></shadow>
          </value>
        </block>
        <block type="app.blocks.DemoQuestions"></block>
        <block type="app.blocks.KitchenSink"></block>
        <block type="logic_compare"></block>
        <block type="controls_repeat_ext"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
      </category>
  </xml>

  <script src="../build/main.js" ></script>
</body>
</html>
